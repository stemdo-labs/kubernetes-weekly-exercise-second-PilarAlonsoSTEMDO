apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-pvc-laravel
  namespace: {{ .Values.namespace }}
spec:
  storageClassName: sc-laravel
  accessModes:
    - {{ .Values.chartPalonso.persistence.laravel.accessMode }}
  resources:
    requests:
      storage: {{ .Values.chartPalonso.persistence.laravel.size }}


